{{$title := msg . "stream.title"}}
{{set . "title" $title}}

{{template "header.html" .}}

<div class="container">
  <div class="card">
    <div class="card-block">
      <div class="card-body">
        <h1 class="pb-4">
          <i class="fa fa-align-left"></i> {{msg . "user.stream.create.title"}}
        </h1>
        <form id="user-stream-create" method="post" action="{{url "ApiUserStream.Create"}}">
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="{{msg . "user.stream.create.placeholder.name"}}" />
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="tags" placeholder="{{msg . "user.stream.create.placeholder.tags"}}" />
            <input class="form-control" type="text" name="people" placeholder="{{msg . "user.stream.create.placeholder.people"}}" />
            <input class="form-control" type="text" name="expression" placeholder="{{msg . "user.stream.create.placeholder.expression"}}" />
          </div>
          <button type="submit" class="btn btn-success">{{msg . "user.stream.create.button"}}</button>
        </form>
        <h1 class="pt-4 pb-4">
          <i class="fa fa-edit"></i> {{msg . "user.stream.delete.title"}}
        </h1>
        <form id="user-stream-delete" action="{{url "ApiUserStream.Delete" ""}}">
          <div class="form-group">
            <select name="id">
              <option selected>{{msg . "user.stream.delete.select"}}</option>
              {{range $i, $stream := .userStreams}}
              <option value="{{$stream.ID}}">{{StripHTML $stream.Name}}</option>
              {{end}}
            </select>
          </div>
          <button type="submit" class="btn btn-danger" disabled>{{msg . "user.stream.delete.button"}}</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{template "footer.html" .}}
